<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mohamed Sanogo — 11 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================== STYLE ================== -->
  <style>
    :root {
      --blue: #2563eb;
      --bg: #0a0a0a;
      --white: #ffffff;
      --muted: rgba(255,255,255,.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--white);
      font-family: Inter, system-ui, sans-serif;
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    /* ---------- LOADER ---------- */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      gap: 20px;
    }

    .badge {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--blue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 900;
      font-style: italic;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: .5 }
      50% { transform: scale(1.1); opacity: 1 }
      100% { transform: scale(1); opacity: .5 }
    }

    /* ---------- HEADER ---------- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10,10,10,.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.05);
      z-index: 50;
      padding: 20px 40px;
    }

    .header-inner {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lang-btn {
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,.1);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-weight: 700;
      font-size: 10px;
      letter-spacing: .2em;
    }

    /* ---------- HERO ---------- */
    main {
      padding-top: 180px;
      max-width: 1200px;
      margin: auto;
      padding-inline: 30px;
    }

    .hero h1 {
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 900;
      font-style: italic;
      line-height: .85;
    }

    .hero h1 span {
      color: var(--blue);
    }

    .hero p {
      max-width: 600px;
      margin-top: 30px;
      color: var(--muted);
      font-style: italic;
      border-left: 3px solid var(--blue);
      padding-left: 20px;
    }

    .hero-actions {
      margin-top: 50px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 18px 36px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: .15em;
      font-size: 11px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--blue);
      color: white;
    }

    .btn-ghost {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      color: white;
    }

    /* ---------- MODAL ---------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: #0d0d0d;
      border-radius: 40px;
      width: min(90%, 1000px);
      max-height: 90vh;
      overflow-y: auto;
      padding: 40px;
      animation: modalIn .4s ease;
    }

    @keyframes modalIn {
      from { transform: translateY(30px) scale(.95); opacity: 0 }
      to { transform: none; opacity: 1 }
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 200px;
      padding: 80px 20px;
      border-top: 1px solid rgba(255,255,255,.05);
      text-align: center;
      opacity: .4;
    }
  </style>
</head>

<body>

<!-- ============ LOADER ============ -->
<div id="loader">
  <div class="badge">11</div>
  <div style="letter-spacing:.3em;font-weight:900;color:#2563eb">
    ANALYSE TACTIQUE...
  </div>
</div>

<!-- ============ HEADER ============ -->
<header>
  <div class="header-inner">
    <div><strong>SANOGO #11</strong></div>
    <button class="lang-btn" id="langToggle">FR</button>
  </div>
</header>

<!-- ============ MAIN ============ -->
<main>
  <section class="hero">
    <h1>
      <span id="heroTitle1">Espoir</span><br/>
      <span id="heroTitle2">Montant.</span>
    </h1>

    <p id="heroDesc">
      Étudiant en Master 2 spécialisé en communication d'organisation.
    </p>

    <div class="hero-actions">
      <button class="btn btn-primary" onclick="openModal('contract')">
        PROPOSER UN CONTRAT
      </button>
      <button class="btn btn-ghost" onclick="openModal('cv')">
        CONSULTER LE CV
      </button>
    </div>
  </section>
</main>

<!-- ============ MODAL CV ============ -->
<div class="modal" id="cvModal">
  <div class="modal-box">
    <h2 style="font-size:3rem;font-style:italic">Mohamed Sanogo</h2>
    <p style="opacity:.6;margin-top:20px">
      Master 2 Communication • Abidjan
    </p>
    <br/>
    <button class="btn btn-primary" onclick="closeModal()">FERMER</button>
  </div>
</div>

<!-- ============ MODAL CONTRACT ============ -->
<div class="modal" id="contractModal">
  <div class="modal-box">
    <h2 style="font-size:3rem;font-style:italic">Signature de contrat</h2>
    <br/>
    <form>
      <input placeholder="Organisation" style="width:100%;padding:15px;margin-bottom:15px"/>
      <input placeholder="Poste" style="width:100%;padding:15px;margin-bottom:15px"/>
      <button class="btn btn-primary" type="submit">
        ENVOYER
      </button>
    </form>
  </div>
</div>

<!-- ============ FOOTER ============ -->
<footer>
  © 2026 — Future Game Changer
</footer>

<!-- ================== SCRIPT ================== -->
<script>
  // Loader
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
  }, 1500);

  // Language switch
  let lang = "FR";
  document.getElementById("langToggle").onclick = () => {
    lang = lang === "FR" ? "EN" : "FR";
    document.getElementById("langToggle").innerText = lang;
    document.getElementById("heroTitle1").innerText = lang === "FR" ? "Espoir" : "Rising";
    document.getElementById("heroTitle2").innerText = lang === "FR" ? "Montant." : "Prospect.";
    document.getElementById("heroDesc").innerText =
      lang === "FR"
        ? "Étudiant en Master 2 spécialisé en communication d'organisation."
        : "Master 2 student specialized in organizational communication.";
  };

  function openModal(type) {
    document.getElementById(type + "Modal").classList.add("active");
  }

  function closeModal() {
    document.querySelectorAll(".modal").forEach(m => m.classList.remove("active"));
  }
</script>

</body>
</html>
